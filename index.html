<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./design/redes-social/facebook.svg">
    <title>Introductory section</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">

        <header class="logo">
            <img src="./images/logo.svg" alt="Logo-H">

        <div class="content">

            <div class="content-img">
                <img src="./images/illustration-mockups.svg" alt="mockus">
            </div>

            <div class="content-texts">
                <h2 class="title">
                    Build The Community Your Fans Will Love

                <p class="parrafo">Huddle re-imagines the way we build communities. You have a voice, but so does your

                <button class="buton">Register</button>

             
            </div>
           
        </div>
